<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Container" style="padding:30px;">
        <div class="row border" style="margin: 30px;">
            <div class="col-md-4 border-primary" style="padding: 30px;">  
                <div class="row">
                    <input type="number" class="border-primary" style="margin: 20px;">
                    <label for="input1">input1</label>
                </div>
                <div class="row">
                    <input type="number" class="border-warning" style="margin: 20px;">
                    <label for="input2">input2</label>
                </div>
                <div class="row">
                    <input type="number"class="border-success" style="margin: 20px;">
                    <label for="result">result</label>
                </div>
                <div class="row" style="margin: 3px;">
                    <div class="col-sm-2 text-center bg-primary myMargin">7</div>
                    <div class="col-sm-2 text-center bg-secondary myMargin ">8</div>
                    <div class="col-sm-2 text-center bg-warning myMargin">9</div>
                    <button class="col-sm-2 text-cente bg-danger myMargin">+</button>
                </div>
                <div class="row" style="margin: 3px;">
                    <div class="col-sm-2 bg-primary text-center myMargin">4</div>
                    <div class="col-sm-2 bg-secondary text-center myMargin">5</div>
                    <div class="col-sm-2 bg-warning text-center myMargin">6</div>
                    <button class="col-sm-2 bg-danger text-center myMargin">-</button>
                </div>
                <div class="row" style="margin: 3px;">
                    <div class="col-sm-2 bg-primary text-center myMargin">1</div>
                    <div class="col-sm-2 bg-secondary text-center myMargin">2</div>
                    <div class="col-sm-2 bg-warning text-center myMargin">3</div>
                    <button class="col-sm-2 bg-danger text-center myMargin">*</button>
                </div>
                <div class="row" style="margin: 3px;">
                    <div class="col-sm-2 bg-primary text-center myMargin">-></div>
                    <div class="col-sm-2 bg-secondary text-center myMargin">0</div>
                    <div class="col-sm-2 bg-warning text-center myMargin">ok</div>
                    <button class="col-sm-2 bg-danger text-center myMargin">/</button>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
